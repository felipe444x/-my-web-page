<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Equação do Segundo Grau</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Equação do Segundo Grau</h1>
        <form id="equationForm">
            <label for="a">Coeficiente a:</label>
            <input type="number" id="a" required>

            <label for="b">Coeficiente b:</label>
            <input type="number" id="b" required>

            <label for="c">Coeficiente c:</label>
            <input type="number" id="c" required>

            <button type="submit">Calcular</button>
        </form>

        <div id="result">
            <h2>Resultados</h2>
            <p id="roots"></p>
        </div>

        <canvas id="graph" width="600" height="400"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
